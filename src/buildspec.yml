version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies with npm ci..."
      - npm ci
      - echo "Verifying Vite installation..."
      - ./node_modules/.bin/vite --version
  build:
    commands:
      - echo "Building the app..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed successfully!"
      - echo "Syncing built files to S3 (without deleting existing files)..."
      - aws s3 sync dist/ s3://raasa-restaurant-frontend/
      - echo "Setting correct MIME types for JS/CSS/HTML..."
      - aws s3 cp s3://raasa-restaurant-frontend/assets/ s3://raasa-restaurant-frontend/assets/ --recursive --exclude "*" --include "*.js" --metadata-directive REPLACE --content-type application/javascript
      - aws s3 cp s3://raasa-restaurant-frontend/assets/ s3://raasa-restaurant-frontend/assets/ --recursive --exclude "*" --include "*.css" --metadata-directive REPLACE --content-type text/css
      - aws s3 cp s3://raasa-restaurant-frontend/index.html s3://raasa-restaurant-frontend/index.html --metadata-directive REPLACE --content-type text/html
      - echo "S3 sync and MIME updates complete!"
artifacts:
  files:
    - 'dist/**/*'
  discard-paths: yes
