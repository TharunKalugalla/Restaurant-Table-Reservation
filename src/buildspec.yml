version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies with npm ci..."
      - npm ci
      - echo "Verifying Vite installation..."
      - ./node_modules/.bin/vite --version
  build:
    commands:
      - echo "Building the app..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed successfully!"
      - echo "Syncing ONLY dist/ to S3 (with delete for cleanup)..."
      - aws s3 sync dist/ s3://raasa-restaurant-frontend/ --delete  # Uploads just dist/, removes old extras
      - echo "S3 sync complete! Bucket now has only built files."
artifacts:
  files:
    - 'dist/**/*'  # CodeBuild internals: Only package dist/ for pipeline handoff
  discard-paths: yes
