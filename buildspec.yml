version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20  # Example; change based on your runtime
    commands:
      - echo "Installing dependencies..."
      - npm install  # Example command
  build:
    commands:
      - echo "Building..."
      - npm run build  # Example command
  post_build:
    commands:
      - echo "Build completed!"
artifacts:
  files:
    - '**/*'  # Include all files in artifacts
