version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies with npm ci..."
      - npm ci
      - echo "Verifying Vite installation..."
      - ./node_modules/.bin/vite --version
  build:
    commands:
      - echo "Building the app..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed successfully!"
      - echo "Syncing FULL repo to S3 (including src/, public/, etc.)..."
      - aws s3 sync . s3://raasa-restaurant-frontend/  # '.' = entire current dir (repo root)
      - echo "Setting MIME types only for built files..."
      - aws s3 cp s3://raasa-restaurant-frontend/dist/assets/ s3://raasa-restaurant-frontend/dist/assets/ --recursive --exclude "*" --include "*.js" --metadata-directive REPLACE --content-type application/javascript
      - aws s3 cp s3://raasa-restaurant-frontend/dist/assets/ s3://raasa-restaurant-frontend/dist/assets/ --recursive --exclude "*" --include "*.css" --metadata-directive REPLACE --content-type text/css
      - aws s3 cp s3://raasa-restaurant-frontend/dist/index.html s3://raasa-restaurant-frontend/dist/index.html --metadata-directive REPLACE --content-type text/html
      - echo "S3 sync complete!"
artifacts:
  files:
    - '**/*'  # Now includes everything for full packaging
  discard-paths: no  # Keeps folder structure
